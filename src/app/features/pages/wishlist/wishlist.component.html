<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<app-navbar></app-navbar>

<section class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 m-5">
    @for (item of wishList?.data; track item._id) {
      @if(wishlistReady()){
        <app-product-item 
        (fireAddToCart)="addToCart($event)"
        [isWishList]="isLove(item.id)"
        [product]="item"></app-product-item>
      }
    }
</section>
