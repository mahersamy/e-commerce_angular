<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="grid sm:grid-cols-2  md:grid-cols-4  lg:grid-cols-6 gap-5 mb-7 mt-3">
    @for (item of products; track $index) {
      @if(wishlistReady()){
        <app-product-item 
        (fireAddToCart)="addToCart($event)"
        [isWishList]="isLove(item.id)"
        [product]="item"></app-product-item>
      }
        
       
    }
</div>
