<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<app-navbar></app-navbar>
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Our Categories</h2>
  
    @if (categories.length > 0) {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        @for (category of categories; track category._id) {
          <div class="p-4 border rounded-lg shadow-lg">
            <img [src]="category.image" [alt]="category.name" class="w-full h-32 object-cover rounded-md">
            <h3 class="text-lg font-semibold mt-2">{{ category.name }}</h3>
            <p class="text-gray-600">{{ category.slug }}</p>
          </div>
        }
      </div>
    } @else {
      <p class="text-gray-500">No categories found.</p>
    }
  </div>
